  deploy:
    runs-on: ubuntu-18.04
    needs:
      - build-apk
      - build-windows
      - build-linux
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: apk-build
      - uses: actions/download-artifact@v2
        with:
          name: windows-build
          path: windows-build/
      - uses: actions/download-artifact@v2
        with:
          name: linux-build
          path: linux-build/
      - name: 📦 Zip artifacts
        run: |
          zip -r windows.zip windows-build/*
          zip -r linux.zip linux-build/*
      - name: 🚀 Deploy release
        if: github.ref == 'refs/heads/main'
        uses: eine/tip@master
        continue-on-error: true
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          tag: "release"
          files: |
            Butterfly-Setup.exe
            app-release.apk
            windows.zip
            linux.zip
      - name: 🚀 Deploy preview
        if: github.ref == 'refs/heads/develop'
        uses: eine/tip@master
        continue-on-error: true
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          tag: "preview"
          files: |
            Butterfly-Setup.exe
            app-release.apk
            windows.zip
            linux.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        continue-on-error: true
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            Butterfly-Setup.exe
            app-release.apk
            windows.zip
            linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
