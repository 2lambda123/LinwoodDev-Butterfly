<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Change the world">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Butterfly">
  <link rel="apple-touch-icon" href="android/android-launchericon-192-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="chrome/chrome-favicon-16-16.png" />

  <title>Butterfly</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      max-width: 100%;
      max-height: 100%;
      padding: 0;
      margin: 0;
      overflow-x: hidden;
    }
    #loading {
      text-align: center;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: #556;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>

<body>
  <div id="loading">
    <img class="splash" src="/chrome/chrome-installprocess-128-128.png" alt="Logo" />
    <h1 style="font-size: 2em">Loading...</h1>
    <p style="font-size: 1em">
      Please wait until the app is loaded. If it takes longer, click
      <a href=".">here</a> to reload or
      <a href="https://github.com/LinwoodCloud/butterfly/issues">report the bug</a>!
    </p>
  </div>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      // Hide loading
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
